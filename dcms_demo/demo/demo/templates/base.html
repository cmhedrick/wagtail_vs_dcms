{% load cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Django CMS Demo with PureCss">
        <title>{% block title %}Demo Page{% endblock title %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/pure-min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/side-menu.css" %}">
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
             </a>
            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="#">Company</a>
                    <ul class="pure-menu-list">
                        {% show_menu 0 100 100 100 "menus/menu.html" %}
                    </ul>
                </div>
            </div>
            <div id="main">
                {% block content %}{% endblock content %}
            </div>
        </div>
        {% render_block "js" %}
        <script src="{% static "js/ui.js" %}"></script>
    </body>
</html>
